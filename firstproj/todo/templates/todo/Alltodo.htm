{% if all_todo %}
	<table>
		<tr>
			<th> Todo </th>
			<th> User </th>
			<th> status </th>
		</tr>
		{% for t in all_todo %}
		<tr>
			<td> {{ t.description }} </td>
			<td> {{ t.user }} </td>
			<td> {{ t.flag }} </td>
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p> Nothing found!!  </p>
{% endif %}
